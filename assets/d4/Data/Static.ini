// This file overrides user preferences, and is never written by the game.
// Use it for settings that we always want set a specific way.  That way, we
// don't have to have a StepMania.ini in the repository that might get changed
// accidentally. 
[Options]
Game=dance
ShowLoadingWindow=0

[dance]
Announcer=
NoteSkin=DEFAULT
DefaultModifiers=1.5x, Hallway, metal, FailEndOfSong

[dance]
Theme=pc


## end of Static.ini ##

